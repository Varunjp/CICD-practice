name: Go CI Pipeline

on:
  push:
    branches: ["master"]
  pull_requests:
    branches: ["master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with: go-version:1.21

    - name: Install dependencies
      run: go mod tidy

    - name: Run Tests
      run: go test ./.. -v

    - name: Build app
      run: go build -o app
